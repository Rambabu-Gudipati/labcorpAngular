<div class="modal-top" id="modalTop" tabindex="-1" aria-modal="true" role="dialog">
  <div>
    <form [formGroup]="form" class="modal-content" (ngSubmit)="onSubmit()">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTopTitle">{{modalHeaderTitle}}</h5>
        <button type="button" (click)="dismissModal()" class="btn-close" data-bs-dismiss="modal"
          aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label" for="company_name">Company Name</label>
            <input type="text" id="company_name" class="form-control form-control-sm" autocomplete="false"
              formControlName="company_name"  [class.is-invalid]="form.get('company_name')?.invalid && form.get('company_name')?.touched" />
              <div *ngIf="form.get('company_name')?.invalid && form.get('company_name')?.touched" class="text-danger">
              Company Name is required.
              </div>


          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label" for="basic-default-phone">Contact Person</label>
            <input type="text" id="contact_name" class="form-control form-control-sm" autocomplete="false"
              formControlName="contact_name" [maxlength]="150"
              [class.is-invalid]="form.get('contact_name')?.invalid && form.get('contact_name')?.touched" />
              <div *ngIf="form.get('contact_name')?.invalid && form.get('contact_name')?.touched" class="text-danger">
             Comtact Person Name  is required.
              </div>
          </div>
        </div>


        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label" for="mobile_number">Mobile Number</label>
            <input type="text" id="mobile_number" class="form-control form-control-sm" autocomplete="false"
              formControlName="mobile_number" maxlength="10" minlength="10"
              [class.is-invalid]="form.get('mobile_number')?.invalid && form.get('mobile_number')?.touched" />
              <div *ngIf="form.get('mobile_number')?.invalid && form.get('mobile_number')?.touched" class="text-danger">
                Mobile No  is required.
              </div>
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label" for="email">Email</label>
            <input type="text" id="email" class="form-control form-control-sm" autocomplete="false"
              formControlName="email"  [class.is-invalid]="form.get('email')?.invalid && form.get('email')?.touched" />
              <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger">
              Email is required.
              </div>

          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label" for="basic-default-phone">Alternate Contact No</label>
            <input type="text" id="alternate_mobile_no" class="form-control form-control-sm" autocomplete="false"
              formControlName="alternate_mobile_no" [maxlength]="10"
              [class.is-invalid]="form.get('alternate_mobile_no')?.invalid && form.get('alternate_mobile_no')?.touched" />
              <div *ngIf="form.get('alternate_mobile_no')?.invalid && form.get('alternate_mobile_no')?.touched" class="text-danger">
            Alternative No is required.
              </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <label class="form-label" for="basic-default-message">Address</label>
            <input type="text" id="address" class="form-control form-control-sm" autocomplete="false"
              formControlName="address" maxlength="1000" minlength="10"
              [class.is-invalid]="form.get('address')?.invalid && form.get('address')?.touched" />
              <div *ngIf="form.get('address')?.invalid && form.get('address')?.touched" class="text-danger">
           Address is required.
              </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label" for="state">State</label>
            <select id="state" class="form-control" formControlName="state" (ngModelChange)="onStateChanged($event)"
            [class.is-invalid]="form.get('state')?.invalid && form.get('state')?.touched">

              <option *ngFor="let item of states_list;" value="{{item.id}}">{{item.name}}</option>
            </select>
            <div *ngIf="form.get('state')?.invalid && form.get('state')?.touched" class="text-danger">
             State is required.
                 </div>
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label" for="city">City</label>
            <select id="city" class="form-control" formControlName="city"
            [class.is-invalid]="form.get('city')?.invalid && form.get('city')?.touched">

              <option *ngFor="let item of city_list;" value="{{item.id}}">{{item.name}}</option>
            </select>
            <div *ngIf="form.get('city')?.invalid && form.get('city')?.touched" class="text-danger">
              City is required.
                  </div>
          </div>
          
          <div class="col-md-4 mb-3">
            <label class="form-label" for="pincode">Pincode</label>
            <input type="text" id="pincode" class="form-control form-control-sm" autocomplete="false"
              formControlName="pincode" maxlength="6" minlength="6"
              [class.is-invalid]="form.get('pincode')?.invalid && form.get('pincode')?.touched" />
              <div *ngIf="form.get('pincode')?.invalid && form.get('pincode')?.touched" class="text-danger">
                Pincode is required.
              </div>
          </div>
        </div>
      </div>
   
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="dismissModal()">Close</button>
        <button type="submit" class="btn btn-primary">{{buttonTitle}}</button>
      </div>
    </form>
  </div>
</div>
