<div class="main-wrapper account-wrapper">
  <div class="account-page">
    <div class="account-center">
      <div class="account-box">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="account-logo">
            <a href="index.html"><img src="https://res.cloudinary.com/dwmbbz3pv/image/upload/v1749394651/labcorplogo_vvvm7t.jpg" alt=""></a>
          </div>
          <div class="text-center register-link">
            <h4>Welcome Back</h4>
          </div>
          <div class="form-group">
            <label for="emailOrPhoneNumber" class="form-label">Email</label>
            <input type="text" formControlName="emailOrPhoneNumber" class="form-control form-control-sm" [class.is-invalid]="form.get('emailOrPhoneNumber')?.invalid && form.get('emailOrPhoneNumber')?.touched" />
            <div *ngIf="form.get('emailOrPhoneNumber')?.invalid && form.get('emailOrPhoneNumber')?.touched" class="text-danger">
              Email is required.
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control form-control-sm"[class.is-invalid]="form.get('password')?.invalid && form.get('password')?.touched" />
            <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-danger">
            Password is required.
            </div>
          </div>
          <!-- <div class="form-group text-right">
            <a href="forgot-password.html">Forgot your password?</a>
          </div> -->
          <div class="form-group text-center">
            <button type="submit" class="btn btn-primary account-btn">Login</button>
          </div>
          <!-- <div class="text-center register-link">
            Donâ€™t have an account? <a href="register.html">Register Now</a>
          </div> -->
        </form>
      </div>
    </div>
  </div>
</div>
