
<div class="modal-top" id="modalTop" tabindex="-1" aria-modal="true" role="dialog">
    <div>
      <form [formGroup]="form" class="modal-content" (ngSubmit)="onUpdate()">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTopTitle">{{modalHeaderTitle}}</h5>
          <button type="button" (click)="dismissModal()" class="btn-close" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body">
  
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label" for="username">Doctor Name</label>
              <input type="text" id="username" class="form-control form-control-sm" autocomplete="false" 
                formControlName="username"   [class.is-invalid]="form.get('username')?.invalid && form.get('username')?.touched" [readOnly]="true"/>
                <div *ngIf="form.get('username')?.invalid && form.get('username')?.touched" class="text-danger">
                  Username is required.
                </div>
  
            </div>
           
           
          
            <div class="col-md-6 mb-3">
                <label class="form-label" for="email">Email</label>
                <input type="text" id="email" class="form-control form-control-sm" autocomplete="false"
                  formControlName="email" [class.is-invalid]="form.get('email')?.invalid && form.get('email')?.touched" [readOnly]="true" />
                  <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger">
                    Email is required.
                  </div>
    
              </div>
        </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label" for="experience ">Years Of Experience</label>
                    <input type="text" id="experience" class="form-control form-control-sm" autocomplete="false"
                      formControlName="experience"[class.is-invalid]="form.get('experience')?.invalid && form.get('experience')?.touched" />
                      <div *ngIf="form.get('experience')?.invalid && form.get('experience')?.touched" class="text-danger">
                       Experience is required.
                      </div>
        
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label" for="mobile_no">Mobile Number</label>
                    <input type="text" id="mobile_no" class="form-control form-control-sm" autocomplete="false"
                      formControlName="mobile_no" maxlength="10" minlength="10"
                      [class.is-invalid]="form.get('mobile_no')?.invalid && form.get('mobile_no')?.touched" [readOnly]="true"/>
                      <div *ngIf="form.get('mobile_no')?.invalid && form.get('mobile_no')?.touched" class="text-danger">
                       Mobile No is required.
                      </div>
                </div>
              <div class="col-md-4 mb-3">
                <label class="form-label" for="qualification">Qualification</label>
                <input type="text" id="qualification" class="form-control form-control-sm" autocomplete="false"
                  formControlName="qualification" [class.is-invalid]="form.get('qualification')?.invalid && form.get('qualification')?.touched" />
                  <div *ngIf="form.get('qualification')?.invalid && form.get('qualification')?.touched" class="text-danger">
                    Qualification is required.
                  </div>
    
              </div>
           
           
           
        </div>
          <div class="row">
           
            <div class="col-md-4 mb-3">
                <label class="form-label" for="license_no">License No</label>
                <input type="text" id="license_no" class="form-control form-control-sm" autocomplete="false"
                formControlName="license_no" [class.is-invalid]="form.get('license_no')?.invalid && form.get('license_no')?.touched" />
                <div *ngIf="form.get('license_no')?.invalid && form.get('license_no')?.touched" class="text-danger">
                  License No is required.
                </div>
    
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label" for="license_expiry_date">License Expiry Date</label>
               <input type="date" id="license_expiry_date" class="form-control form-control-sm" autocomplete="false"
                  formControlName="license_expiry_date" [min]="minDate" dateFormat="dd-MM-yyyy"
                  [class.is-invalid]="form.get('license_expiry_date')?.invalid && form.get('license_expiry_date')?.touched" />
                  <div *ngIf="form.get('license_expiry_date')?.invalid && form.get('license_expiry_date')?.touched" class="text-danger">
                    Date of Birth is required.
                  </div>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label" for="medical_registration_no ">Medical Registration No</label>
                <input type="text" id="medical_registration_no" class="form-control form-control-sm" autocomplete="false"
                formControlName="medical_registration_no" [class.is-invalid]="form.get('medical_registration_no')?.invalid && form.get('medical_registration_no')?.touched" />
                <div *ngIf="form.get('medical_registration_no')?.invalid && form.get('medical_registration_no')?.touched" class="text-danger">
                  Registration No is required.
                </div>
            </div>
        </div>
        <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label" for="profile_image">Profile Image</label>
            <input type="file" (change)="onFileChange($event)" accept=".pdf" />
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label" for="signature">Signature</label>
            <input type="file" (change)="onFileChange($event)" accept=".pdf" />
        </div>
        </div>
     </div> 
 
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" (click)="dismissModal()">Close</button>
          <button type="Update" class="btn btn-primary">{{buttonTitle}}</button>
        </div>
        
      </form>
    </div>
</div>
