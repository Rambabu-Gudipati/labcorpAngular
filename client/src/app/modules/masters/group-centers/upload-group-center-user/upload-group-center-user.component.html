<div class="card">
  <div class="card-body">
    <div class="modal-header">
      <h5 class="modal-title">Upload Bulk Data</h5>
      <button type="button" (click)="dismissModal()" class="btn-close" data-bs-dismiss="modal"
        aria-label="Close"></button>
    </div>
  </div>
  <div class="card-body">

    <input type="file" (change)="onFileChange($event)" accept=".csv" />

  </div>

  <div class="table-responsive text-nowrap">
    <div class="card-body">
      <table class="table table-bordered">
        <thead class="bg-dark text-white">
          <tr>
            <td>#</td>
            <td>User Name</td>
            <td>Email</td>
            <td>Phone No</td>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of data; let idx = index">
            <td>{{idx+1}}</td>
            <td>{{data.user_name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.phone_no}}</td>

            <!-- <td *ngIf="item.status=='Active'"><span class="badge bg-label-primary me-1">{{item.status}}</span></td>
                <td *ngIf="item.status=='De Active'"><span class="badge bg-label-danger me-1">{{item.status}}</span></td>
                <td *ngIf="item.status=='' || item.status=='Pending'"><span
                    class="badge bg-label-warning me-1">{{item.status}}</span></td> -->
            <!-- <td>
                  <div style="display: flex;">
                    <a href="javascript:void(0);" (click)="editUser(item,addUserModal)" class="dropdown-item-no-text"><i
                        class="bx bx-edit-alt me-1"></i></a>
                    <a href="javascript:void(0);" class="dropdown-item-no-text"><i class="bx bx-trash me-1"></i></a>
                  </div>
                </td> -->
          </tr>
          <tr *ngIf="loading">
            <td colspan="5" class="text-center py-5">
              <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
