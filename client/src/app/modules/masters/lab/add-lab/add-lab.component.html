<div class="modal-top" id="modalTop" tabindex="-1" aria-modal="true" role="dialog">
    <div>
      <form [formGroup]="form" class="modal-content" (ngSubmit)="onSubmit()">
        <div class="modal-header">
          <h4 class="modal-title" id="modalTopTitle">{{modalHeaderTitle}}</h4>
          <button type="button" (click)="dismissModal()" class="btn-close" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body">
  
          <div class="row">
            <div class="autocomplete-container col-md-12 mb-3">
              <label class="form-label" for="longitude">Select Location From Google</label>
              <input type="text" id="autocomplete" class="form-control form-control-sm" placeholder="Enter a location" />
  
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label" for="lab_name">Lab Name</label>
                <input type="text" id="lab_name" class="form-control form-control-sm" autocomplete="false"
                  formControlName="lab_name" [class.is-invalid]="form.get('lab_name')?.invalid && form.get('lab_name')?.touched" />
                  <div *ngIf="form.get('lab_name')?.invalid && form.get('lab_name')?.touched" class="text-danger">
                   Lab Name is required.
                  </div>
    
    
              </div>
            <div class="col-md-6 mb-3">
              <label class="form-label" for="username">Contact Person</label>
              <input type="text" id="username" class="form-control form-control-sm" autocomplete="false"
                formControlName="username"  [class.is-invalid]="form.get('username')?.invalid && form.get('username')?.touched" />
                <div *ngIf="form.get('username')?.invalid && form.get('username')?.touched" class="text-danger">
                  Username is required.
                </div>
  
            </div>
  
            
  
  
  
          </div>
  
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label" for="mobile_no">Mobile Number</label>
              <input type="text" id="mobile_no" class="form-control form-control-sm" autocomplete="false"
                formControlName="mobile_no" maxlength="10" minlength="10"
                [class.is-invalid]="form.get('mobile_no')?.invalid && form.get('mobile_no')?.touched" />
                          <div *ngIf="form.get('mobile_no')?.invalid && form.get('mobile_no')?.touched" class="text-danger">
                           Mobile No is required.
                          </div>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label" for="email">Email</label>
              <input type="text" id="email" class="form-control form-control-sm" autocomplete="false"
                formControlName="email" [class.is-invalid]="form.get('email')?.invalid && form.get('email')?.touched" />
                <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger">
                  Email is required.
                </div>
  
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label class="form-label" for="basic-default-message">Address</label>
              <input type="text" id="address" class="form-control form-control-sm" autocomplete="false"
                formControlName="address" maxlength="1000" minlength="5"
                [class.is-invalid]="form.get('address')?.invalid && form.get('address')?.touched" />
                    <div *ngIf="form.get('address')?.invalid && form.get('address')?.touched" class="text-danger">
                     Address is required.
                    </div>
            </div>
          </div>
  
  
          <div class="row">
            <div class="col-md-4 mb-3">
              <label class="form-label" for="state_id">State</label>
              <select id="state_id" class="form-control" formControlName="state_id" (ngModelChange)="onStateChanged($event)"
              [class.is-invalid]="form.get('state_id')?.invalid && form.get('state_id')?.touched">
  
                <option *ngFor="let item of states_list;" value="{{item.id}}">{{item.name}}</option>
              </select>
              <div *ngIf="form.get('state_id')?.invalid && form.get('state_id')?.touched" class="text-danger">
                State is required.
               </div>
            </div>
  
            <div class="col-md-4 mb-3">
                <label class="form-label" for="city">City</label>
                <select id="city" class="form-control" formControlName="city" (ngModelChange)="onStateChanged($event)"
                [class.is-invalid]="form.get('city')?.invalid && form.get('city')?.touched">
    
                  <option *ngFor="let item of city_list;" value="{{item.id}}">{{item.name}}</option>
                </select>
                <div *ngIf="form.get('city')?.invalid && form.get('city')?.touched" class="text-danger">
                  City is required.
                 </div>
              </div>
  
            <div class="col-md-4 mb-3">
              <label class="form-label" for="pincode">Pincode</label>
              <input type="text" id="pincode" class="form-control form-control-sm" autocomplete="false"
                formControlName="pincode" maxlength="6" minlength="6"
                [class.is-invalid]="form.get('pincode')?.invalid && form.get('pincode')?.touched" />
                <div *ngIf="form.get('pincode')?.invalid && form.get('pincode')?.touched" class="text-danger">
                 Pincode is required.
                </div>
            </div>
          </div>
        </div>
  
  
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" (click)="dismissModal()">Close</button>
          <button type="submit" class="btn btn-primary">{{buttonTitle}}</button>
        </div>
      </form>
    </div>
  </div>
