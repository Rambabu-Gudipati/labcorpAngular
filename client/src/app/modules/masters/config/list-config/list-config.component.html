        <div class="table-responsive text-nowrap">
          <p-table class="table table-bordered" #dt1 [value]="items" dataKey="id" [rowHover]="true" [rows]="10"
          [showCurrentPageReport]="true"  [loading]="loading" [paginator]="true"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [filterDelay]="0"
          [globalFilterFields]="['object_type_name', 'amount',]">
          <ng-template pTemplate="caption">
            <div class="flex justify-content-between">
              <p-button [outlined]="true" icon="pi pi-filter-slash" label="Clear" (onClick)="clear()" />
              <p-iconField iconPosition="left" style="float: right;">
                <p-inputIcon>
                  <i class="pi pi-search"></i>
                </p-inputIcon>
                <input pInputText type="text" [(ngModel)]="searchValue" (input)="filterGlobal($event)"
                  placeholder="Keyboard Search" />
              </p-iconField>
            </div>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="object_type_name">
                Charge Name<p-sortIcon field="object_type_name" />
              </th>
              <th pSortableColumn="amount">
              Amount <p-sortIcon field="amount" />
              </th>
             
              
              <!-- <th>
                Action
              </th> -->
            </tr>
  
            <tr>
              <th>
                <p-columnFilter
                  type="text"
                  field="object_type_name"
                  placeholder="Search by Name"
                  ariaLabel="Filter Name"
                />
              </th>
              <th>
                <p-columnFilter
                  type="text"
                  field="amount"
                  placeholder="Search by Amount"
                  ariaLabel="Filter Country"
                />
              </th>
              
             
              
             </tr>
          </ng-template>
          <ng-template pTemplate="body" let-row>
            <tr [pSelectableRow]="row">
              <td>
                <span class="p-column-title">Charge Name</span>
                {{ row.object_type_name }}
              </td>
              <td>
                <span class="p-column-title">Amount</span>
                <span class="ml-1 vertical-align-middle">{{ row.amount}}</span>
              </td>
              
             
              <!-- <td>
                <span class="p-column-title">Status</span>
                <p-tag [value]="customer.status" [severity]="getSeverity(customer.status)" />
              </td> -->

                </div>
              </td> -->
             
            </tr>
              <!-- <tr *ngIf="loading">

                </td>
              </tr> -->
           
          </ng-template>
       
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="4">No customers found.</td>
            </tr>
          </ng-template>
        </p-table>
