<div class="grid-page flex-container" id="gridPpage" style="display: flex; position: relative;">
    <div class="row" style="height: 70px; width: 100%; border-bottom: 1px solid grey">
        <div class="col-12" style="margin-top: 13px; position: static; align-content: right">
            <div class="d-flex justify-content-end">

                <!-- main page toggle mic-->
                <div class="btn-group" id="main-pg-mute-mic" style="display: inline-block" *ngIf="enableMicBtn">
                    <button type="button" class="btn btn-outline-light " aria-haspopup="true" aria-expanded="false" (click)="unmuteMic($event)">
                        <span class="material-icons"> mic_off </span>
                    </button>
                </div>
                <div class="btn-group" id="main-pg-unmute-mic" style="display: inline-block" *ngIf="disableMicBtn">
                    <button type="button" class="btn btn-outline-light ms-1" aria-haspopup="true" aria-expanded="false" (click)="muteMic($event)">
                        <span class="material-icons"> mic </span>
                    </button>

                </div>
                <!--main page toggle web-cam-->
                <div class="btn-group" id="main-pg-cam-off" style="display: inline-block" *ngIf="enableWebcamBtn">
                    <button type="button" class="btn btn-outline-light ms-1" aria-haspopup="true" aria-expanded="false" (click)="enableWebcam($event)">
                        <span class="material-icons"> videocam_off</span>
                    </button>
                </div>
                <div class="btn-group" id="main-pg-cam-on" style="display: inline-block" *ngIf="disableWebcamBtn">
                    <button type="button" class="btn btn-outline-light ms-1" aria-haspopup="true" aria-expanded="false" id="videoCamOn" (click)="disableWebcam($event)">
                        <span class="material-icons"> videocam </span>
                    </button>
                </div>
                <!--screen share-->
                <button type="button" id="btnScreenShare" class="btn btn-outline-light ms-1">
                    <span class="material-icons"> screen_share </span>
                </button>
                <span class="vertical-line"></span>
                <!--participants-->
                <button type="button" class="btn btn-outline-light ms-1" onclick="openParticipantWrapper()">
                    <span class="material-icons"> people </span>
                </button>
                <!--chat-->
                <button type="button" class="btn btn-outline-light ms-1" onclick="openChatWrapper()">
                    <span class="material-icons"> chat </span>
                </button>
                <span class="vertical-line"></span>
                <!--call end-->
                <div class="btn-group">
                    <button type="button" class="btn btn-danger dropdown-toggle ms-1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="material-icons"> call_end </span>
                    </button>
                    <div class="dropdown-menu" style="
                  background-color: #212032;
                  color: white;
                  margin-left: -80px;
                ">
                        <a class="dropdown-item" id="endCall" (click)="endVideoCall()">End Call</a>
                        <a class="dropdown-item" id="leaveCall" (click)="leaveMeeting()">Leave Meeting</a>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div id="videoContainer">
        <div style="display: flex; padding-left: 150px; padding-right: 150px;" #participantGridContainer id="participant-grid-container">


        </div>
    </div>
</div>
