  <div class="modal-top" id="modalTop" tabindex="-1"  role="dialog">
    <div>
    
        <div class="modal-header">
          <h4 class="modal-title" id="modalTopTitle">Package Deatils</h4>
          <button type="button" (click)="dismissModal()" class="btn-close" data-bs-dismiss="modal" 
            aria-label="Close"></button>
        </div>
        <div class="modal-body">
  
  
     <div class="row">
         <div  class="col-6">
           <span style="color: rgb(66, 65, 65);"> Package Title : &nbsp;</span> 
           <span style="font-weight: bold; color: #272626;">{{items?.title }}</span>
            
         </div>
         <div  class="col-6">
           <span style="color: rgb(66, 65, 65);"> Price  : &nbsp;</span> 
           <span style="font-weight: bold; color: #272626;"> {{items?.price }}</span>
         
         </div> &nbsp;
         <div  class="col-12">
       <span style="color: rgb(66, 65, 65);"> Description : &nbsp;</span> 
       <span style="font-weight: bold; color: #272626;">{{items?.description }}</span>
        
        </div>
   
  
       
      </div>
    </div>
  </div>
